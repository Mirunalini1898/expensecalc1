<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Expense Tracker</title>  
        <link rel="stylesheet" href="css/style.css">
    </head> 
    <body>
    <h1>Expense Tracker</h1>   
    <div class="container">  
        <h4>Your Balance</h4> 
        <i class="fas fa-rupee-sign"></i> 
        <h1 id="balance">$0.00</h1> 
        <div class="inc-exp-container">
        <div> 
            <h4>Income</h4>
                <p id="money-plus" class="money plus">+$0.00</p>
        </div>  
           <div>
            <h4>Expense</h4>
                <p id="money-minus" class="money minus">-$0.00</p>
        </div> 
           </div> 
            <h3>History</h3>
            <ul id="list" class="list">
               <li class="plus">Salary<span>$5000</span><button class="delete-btn">x</button></li>
               <li class="minus">Expense<span>-$250</span><button class="delete-btn">x</button></li>
            </ul>
            <h3>Add new transaction</h3>
            <form action="" id="form">
                <div class="form-control">
                <label for="Description">Description</label>
                <input type="text" placeholder="Enter description" id="description"></div>
                 <div class="form-control">
                 <label for="Amount">Amount<br>
                 (negative-expense,postive-income)
                 </label>
                <input type="number" placeholder="Enter the amount" id="number"></div>
                <button class="btn">Add Transaction</button>
            </form>
        </div>    
        <script src="js/script.js"></script>
	 </body>
</html>
